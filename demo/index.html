<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
<title>重力控制屏幕滚动</title>
<meta name="Keywords"  content="NETEASE">
<meta name="Description" content="NETEASE">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="s0">
    <div class="main">
        <div class="map">
        	<div class="map-box"></div>
        </div>
    </div>
    <!-- 提示 -->
    <div class="hint-box action active"><div class="hint"></div></div>
</div>

<script src="js/jquery-1.9.1.min.js"></script>
<!-- 重力感应 -->
<script src="js/orienter.min.js"></script>
<!-- 配置 -->
<script src="js/gravityScroll.js"></script>
<script>
	$(function(){
		// 初始化
	    $('.map').pos({
	        // 起始位置
	        'lastPageX': -100,
	        // 开启循环
	        'loop': true
	    });
		//防止点击btn时swiper移动
	    $('.btn-box').on('touchmove',function(e){
	        e.stopPropagation();
	        e.preventDefault();
	    });
	    $('.hint-box').on('touchstart',function(){
	        $('.hint-box').removeClass('active');
	    });
	});
</script>

</body>
</html>
